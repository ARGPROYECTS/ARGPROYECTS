<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGProyects - Menú Principal</title>
    <link rel="stylesheet" href="menu_principal.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-background">
        <div class="overlay"></div>
        
        <div id="title-container">
            <h1 class="title-glow">ARGPROYECTS</h1> 
            <h2 class="subtitle">TOXIC GAMES PRODUCTIONS</h2>
        </div>
        
        <div id="main-menu">
            <div class="button-group">
                <button id="direct-blockzoid-btn" class="btn-blockzoid-main btn-animated">
                    JUGAR BLOCKZOID V2.6
                </button>

                <button id="startButton" class="btn-start">
                    ABRIR MODOS
                </button>
                
                <a href="#" id="open-mode-btn" class="btn-secondary">
                    MODO DE JUEGO
                </a>
            </div>
        </div>
        
        <footer id="signature">
            Hecho por Alvaro Restrepo
        </footer>
    </div>

    <div id="mode-modal" class="modal-container">
        <div class="modal-content">
            <button id="close-mode-btn" class="close-btn">&times;</button>
            <h3 class="modal-title">Selecciona el Modo de Juego</h3>
            <div class="mode-options">
                <button id="blockzoid-btn" class="mode-btn btn-blockzoid">
                    BLOCKZOID V2.6
                </button>
                <button id="supervivencia-btn" class="mode-btn btn-primary-mode">
                    MODO SUPERVIVENCIA
                </button>
                <button id="destruccion-btn" class="mode-btn btn-secondary-mode">
                    MODO DESTRUCCIÓN <span>(En producción)</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
